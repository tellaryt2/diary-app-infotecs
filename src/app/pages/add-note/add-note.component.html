<div class="add-container">
    <div class="add-note">
        <form (ngSubmit)="addNote()" class="form-note">
            <div class="form-info">
              <label for="name">Введите заметку для дневника:</label>
              <textarea name="description" cols="100" rows="5" [(ngModel)]="description"></textarea>
            </div>
            <div>
              <input type="submit" value="Сохранить" />
            </div>
          </form>
    </div>
</div>
