<div class="container">

    <button (click)="addNote()" class="btn-create">Создать</button>

    <div class="notes">
    <app-note
        *ngFor="let note of notes; let i = index"
        [note]="note"
        (editing)="editingNote(note)"
        (deletePicture)="deletePicture(note)"
        (imageUpload)="updateNotePicture($event)"
    ></app-note>
    </div>
</div>
